<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Acceso / Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            /* FONDO PRINCIPAL DE LA PÁGINA: fondo.png */
            background: url('images/fondo.png') no-repeat center center fixed;
            background-size: cover;
            background-color: #2c7a7b;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centra el contenedor del formulario */
        }

        .header {
            /* CAMBIO SOLICITADO: Cabecera a ancho completo */
            padding: 0; 
            display: flex;
            flex-direction: column;
            position: relative;
            height: 250px; 
            background: none; 
            width: 100%;
        }

        /* FONDO DE LA CABECERA: iafuturo.png */
        .header-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/iafuturo.png') no-repeat center center;
            background-size: cover;
            opacity: 0.3; /* CAMBIO SOLICITADO: Aumentada la transparencia (original era 0.8) */
            z-index: -1;
        }

        .header-content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Se añade el padding al contenido para centrarlo */
        }

        .title {
            font-size: 3rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .user-count {
            position: absolute;
            top: 30px; /* Ajustada la posición con el nuevo padding del content */
            right: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #2c7a7b;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        /* Contenedor principal del formulario */
        .auth-container {
            background-color: rgba(31, 41, 55, 0.95); /* bg-gray-800 con opacidad */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            margin-top: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease-in-out;
            border-top: 5px solid #48bb78; /* border-green-500 */
        }

        .auth-container h2 {
            color: #48bb78; /* text-green-500 */
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #a0aec0; /* text-gray-400 */
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #4a5568; /* border-gray-600 */
            border-radius: 5px;
            background-color: #2d3748; /* bg-gray-700 */
            color: white;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #48bb78; /* border-green-500 */
            box-shadow: 0 0 0 3px rgba(72, 187, 120, 0.5);
        }

        .auth-button {
            width: 100%;
            padding: 12px;
            background-color: #48bb78; /* bg-green-500 */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .auth-button:hover {
            background-color: #38a169; /* bg-green-600 */
            transform: translateY(-1px);
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .switch-form button {
            background: none;
            border: none;
            color: #63b3ed; /* text-blue-400 */
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
            font-size: inherit;
        }

        .error-message {
            color: #f56565; /* text-red-500 */
            background-color: rgba(245, 101, 101, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
            display: none; /* Inicialmente oculto */
        }

        /* Estilos específicos para mostrar/ocultar formularios */
        .form-login.hidden, .form-register.hidden {
            display: none;
        }
    </style>
</head>
<body>
    
    <div class="header">
        <div class="header-background"></div>
        <div class="header-content">
            <h1 class="title">Literatura Musical</h1>
            <p class="subtitle">El Portal de Acceso al Conocimiento</p>
        </div>
        <span class="user-count">Usuarios: <span id="userCountDisplay">0</span></span>
    </div>

    <div class="auth-container">
        <div id="formLogin" class="form-login">
            <h2>Iniciar Sesión</h2>
            <div id="loginError" class="error-message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Usuario</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="auth-button">Acceder</button>
            </form>
        </div>

        <div id="formRegister" class="form-register hidden">
            <h2>Crear Cuenta</h2>
            <div id="registerError" class="error-message"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Usuario</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="auth-button">Registrarme</button>
            </form>
        </div>

        <div class="switch-form">
            <p id="switchText">¿No tienes cuenta? <button onclick="setFormMode('register')">Regístrate</button></p>
        </div>
    </div>

    <script>
        // --- CONSTANTES GLOBALES ---
        // ** CORRECCIÓN: Ahora apunta a la página de temas **
        const TEMAS_URL = 'temas.html'; 
        const SESSION_DURATION_MS = 12 * 60 * 60 * 1000; // 12 horas

        // --- ESTADO GLOBAL ---
        let users = [];
        let currentUser = null; // Almacena el nombre del usuario logueado

        // --- UTILIDADES DE LOCALSTORAGE ---

        // Helper para obtener datos de localStorage
        function getStoredData(key, isJson = false) {
            const data = localStorage.getItem(key);
            if (!data) return null;
            try {
                return isJson ? JSON.parse(data) : data;
            } catch (e) {
                console.error("Error al parsear JSON de localStorage para la clave:", key, e);
                localStorage.removeItem(key);
                return null;
            }
        }

        // Helper para guardar datos en localStorage
        function setStoredData(key, value, isJson = false) {
            localStorage.setItem(key, isJson ? JSON.stringify(value) : value);
        }

        // --- GESTIÓN DE LA INTERFAZ ---

        // Función para cambiar entre el formulario de login y registro
        function setFormMode(mode) {
            const loginForm = document.getElementById('formLogin');
            const registerForm = document.getElementById('formRegister');
            const switchText = document.getElementById('switchText');

            if (mode === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                switchText.innerHTML = '¿No tienes cuenta? <button onclick="setFormMode(\'register\')">Regístrate</button>';
            } else if (mode === 'register') {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                switchText.innerHTML = '¿Ya tienes cuenta? <button onclick="setFormMode(\'login\')">Inicia Sesión</button>';
            }
            // Limpiar errores al cambiar de modo
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('registerError').style.display = 'none';
        }

        // Actualiza el contador de usuarios en la cabecera
        function updateUserCount() {
            document.getElementById('userCountDisplay').textContent = users.length;
        }

        // Muestra un error en el formulario de login
        function showLoginError(message) {
            const errorElement = document.getElementById('loginError');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Muestra un error en el formulario de registro
        function showRegisterError(message) {
            const errorElement = document.getElementById('registerError');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        // --- GESTIÓN DE SESIÓN ---
        
        // Guarda la información de la sesión y el usuario
        function updateSession(username) {
            const expirationTime = Date.now() + SESSION_DURATION_MS;
            const sessionData = {
                currentUser: username,
                expirationTime: expirationTime
            };
            setStoredData('sessionData', sessionData, true);
            // CLAVE SECUNDARIA para compatibilidad con otras páginas (como perfil.html)
            setStoredData('literatura_loggedInUser', username, false);
        }
        
        // --- HANDLERS DE FORMULARIO ---

        // 1. Manejar el Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            showLoginError(''); // Limpiar errores

            const user = users.find(u => u.name === username);

            if (!user) {
                showLoginError('Usuario no encontrado.');
                return;
            }

            if (user.password !== password) {
                showLoginError('Contraseña incorrecta.');
                return;
            }

            // LOGIN EXITOSO
            currentUser = username;
            updateSession(currentUser);
            // Redirección a la página de temas
            window.location.href = TEMAS_URL;
        });

        // 2. Manejar el Registro
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            showRegisterError(''); // Limpiar errores

            if (username.length < 3) {
                showRegisterError('El nombre de usuario debe tener al menos 3 caracteres.');
                return;
            }
            
            if (password.length < 6) {
                showRegisterError('La contraseña debe tener al menos 6 caracteres.');
                return;
            }

            if (password !== confirmPassword) {
                showRegisterError('Las contraseñas no coinciden.');
                return;
            }

            if (users.find(u => u.name === username)) {
                showRegisterError('Ese nombre de usuario ya está registrado.');
                return;
            }

            // REGISTRO EXITOSO
            const newUser = {
                name: username,
                password: password,
                stars: 0,
                diamonds: 0,
                songs: [], 
                progress: 0 
            };
            users.push(newUser);
            setStoredData('users', users, true);
            
            alert('Registro exitoso. ¡Ahora puedes iniciar sesión!');
            setFormMode('login');
            updateUserCount();
            document.getElementById('loginUsername').value = username;
            document.getElementById('loginPassword').value = password;
        });
        
        // --- Inicialización --

        function init() {
            const storedUsers = getStoredData('users', true); 
            // Carga los datos de sesión usando LOCALSTORAGE
            const sessionData = getStoredData('sessionData', true); 
            
            if (storedUsers) {
                users = storedUsers;
            } else {
                // Inicializa el array vacío.
                users = [];
            }
            
            // Lógica de expiración de sesión
            if (sessionData) {
                const now = Date.now();
                
                if (now < sessionData.expirationTime) {
                    // La sesión es válida: Redirige a la página de temas
                    window.location.href = TEMAS_URL;
                    return; 
                } else {
                    // La sesión expiró: Limpia la sesión de LOCALSTORAGE
                    localStorage.removeItem('sessionData'); 
                    localStorage.removeItem('literatura_loggedInUser'); 
                }
            }
            
            // Si no hay sesión válida o fue borrada, muestra la interfaz de login/registro
            setFormMode('login'); 
            updateUserCount();
        }

        // Inicializar la aplicación
        init();
    </script>
</body>
</html>
